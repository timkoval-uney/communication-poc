      <title>Clinic Doctor</title>
      <style>html {
  --nc-colour-text: white;
  --nc-colour-code: #E9F100;
  --nc-colour-notification-dot: #2165E5;
  --nc-colour-tray-backdrop: rgba(0, 0, 0, 0.6);
  --nc-colour-tray: #292d39;
  --nc-colour-header-background: #292d39;
  --nc-font-family-sans: Archia, sans-serif;
  --nc-font-family-sans-alt: Campton, sans-serif;
  --nc-font-family-monospace: 'Space Mono', monospace;
}

html {
  font-family: var(--nc-font-family-sans);
}

h1,
h2,
h3,
h4,
h5,
h6 {
  font-family: var(--nc-font-family-sans-alt);
}

pre,
code {
  font-family: var(--nc-font-family-monospace);
}

input,
button {
  font-family: inherit;
}

/* Icon */

.nc-icon {
  display: inline-block;
  position: relative;
  width: 1em;
  height: 1em;
  vertical-align: middle;
}

.nc-icon svg {
  position: absolute;
  left: -10%;
  top: -10%;
  width: 120% !important;
  height: 120% !important;
}

/* Code block */

.nc-code {
  padding: 1em;
  font-size: 18px;
  font-weight: bold;
  text-align: left;
  word-spacing: normal;
  word-break: normal;
  word-wrap: normal;
  white-space: pre;
  tab-size: 2;
  hyphens: none;
  border-radius: 4px;
  color: var(--nc-colour-code);
  background-color: rgba(0, 0, 0, 0.1);
  line-height: 1.75;
  overflow: auto;
}

/* Help Button */

.nc-button.walkthrough-button {
  margin-left: 15px;
}

.nc-button.walkthrough-button .nc-button__inner-container {
  padding: 0px;
}

.nc-button.walkthrough-button {
  display: inline-block;
  position: relative;
  z-index: 0;
  width: auto;
  padding: 0.5em;
  font-size: 13px;
  font-family: inherit;
  font-weight: bold;
  text-decoration: none;
  text-align: center;
  white-space: nowrap;
  border: solid currentColor 1px;
  color: var(--nc-colour-text);
  border-radius: 4px;
  background-color: transparent;
  cursor: pointer;
}

.nc-button.walkthrough-button:hover:before,
.nc-button.walkthrough-button:active:before {
  opacity: 0.1;
}

.nc-button.walkthrough-button:active:before {
  background-color: black;
}

/* Tray */

.nc-tray-backdrop,
.nc-tray {
  display: none;
  position: fixed;
  z-index: 999;
  top: 0;
  right: 0;
  width: 100vw;
  height: 100vh;
  opacity: 0;
  transition-property: opacity, transform;
  transition-duration: 0.2s;
  transition-timing-function: ease-out;
}

.nc-tray-backdrop {
  background-color: var(--nc-colour-tray-backdrop);
}

.nc-tray {
  background-color: var(--nc-colour-tray);
  color: var(--nc-colour-text);
  font-size: 16px;
  transform: translateX(100%);
}

.nc-tray__inner {
  padding: 32px;
}

.nc-tray__inner a:link,
.nc-tray__inner a:visited {
  color: inherit;
}

.nc-tray__close {
  position: absolute;
  top: 8px;
  right: 8px;
  width: 32px;
  height: 32px;
  padding: 8px;
  border: 0;
  border-radius: 100%;
}

.nc-tray__close:before {
  border-radius: 100%;
}

.nc-tray__close-icon {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
}

.is-tray-visible .nc-tray,
.is-tray-visible .nc-tray-backdrop {
  display: block;
}

.is-tray-active .nc-tray,
.is-tray-active .nc-tray-backdrop {
  opacity: 1;
  transform: none;
}

/* Header */

.nc-header {
  display: flex;
  align-items: center;
  height: 65px;
  background: var(--nc-colour-header-background);
  justify-content: space-between;
  padding: 0px 16px;
}

.nc-header__logo {
  display: flex;
  align-items: center;
  text-decoration: none;
}

.nc-header__logo-text {
  color: var(--nc-colour-text);
  font-weight: bold;
  font-size: 18px;
}

.nc-header__logo svg {
  display: block;
  height: 29px;
  width: auto;
  margin-right: 13px;
}

.nc-header__tool-version {
  color: var(--nc-colour-text);
  font-size: 12px;
  text-align: right;
}

.nc-header__elapsed-time {
  color: var(--nc-colour-text);
  font-size: 12px;
  margin-left: 12px;
  padding: 12px;
  border-left: 1px solid var(--nc-colour-tray);
}

.nc-header__sponsor {
  padding-right: 13px;
  position: relative;
  top: 8px;
}

.nc-header__sponsor svg {
  display: block;
  height: 15px;
  width: auto;
}

.nc-header__inner {
  display: flex;
  align-items: center;
}

/* Modifiers */

.nc-light-on-dark,
html.light-theme main .nc--dark-on-light  {
  /* Light text on a dark background may look blocky without this, esp. on MacOS
   * Only for use on light text on a dark background, see:
   * http://usabilitypost.com/2012/11/05/stop-fixing-font-smoothing/
   */
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

.nc--dark-on-light,
html.light-theme main .nc-light-on-dark {
  -webkit-font-smoothing: auto;
  -moz-osx-font-smoothing: auto;
}

@media(min-width: 640px) {
  .nc-tray {
    width: 640px;
  }

  .nc-tray__close {
    padding: 0.5em;
  }

  .nc-header__logo-text {
    font-size: 24px;
  }

  .nc-header__logo svg {
    height: 42px;
    margin-right: 16px;
  }

  .nc-header__sponsor {
    padding-right: 16px;
    position: relative;
    top: 8px;
  }

  .nc-header__sponsor svg {
    height: 21px;
  }
}

/* Define colors */

html {
  --main-bg-color: rgb(27, 30, 39);

  --nc-colour-header-background: rgb(41, 45, 57);

  --alert-border-color: rgb(68, 75, 96);
  --alert-bg-color: rgb(55, 61, 79);
  --alert-text-color: rgb(255, 255, 255);
  --alert-button-color: rgb(200, 201, 203);
  --alert-indicator-color: rgb(233, 67, 100);

  --menu-button-color: rgb(200, 201, 203);
  --button-highlight-color: rgb(255, 255, 255);

  --graph-text-color: rgb(255, 255, 255);
  --graph-bg-color: rgb(27, 30, 39);
  --graph-interval-color: rgba(255, 255, 255, 0.05);
  --graph-axis-color: rgb(89, 90, 95);
  --graph-tick-color: rgb(151, 151, 151);
  --graph-good-line-color: rgb(74, 144, 226);
  --graph-data-issue-line-color: rgb(233, 156, 67);
  --graph-performance-issue-line-color: rgb(233, 67, 100);
  --graph-alert-color: rgb(233, 67, 100);

  --hover-text-color: rgb(255, 255, 255);
  --hover-bg-color: rgba(82, 87, 111, 0.92);
  --hover-line-color: rgb(100, 107, 127);

  --recommendbar-text-color: rgb(255, 255, 255);
  --recommendbar-arrow-color: rgb(231, 239, 248);
  --recommendbar-top-line-color: rgb(96, 147, 208);
  --recommendbar-bg-color: rgb(63, 125, 198);

  --recommend-text-color: rgb(255, 255, 255);
  --recommend-title-bg-color: rgba(0, 0, 0, 0.15);
  --recommend-link-color: rgb(62, 167, 244);
  --recommend-close-color: rgb(62, 167, 244);
  --recommend-menu-selected-color: rgb(63, 125, 198);
  --recommend-menu-alert-color: rgb(233, 67, 100);
  --recommend-bg-color: rgba(55, 61, 79, 0.99);

  --article-menu-color: rgb(27, 30, 39);

  --code-color: rgb(62, 167, 244);
  --code-color-hover: rgb(156, 210, 248);
}

html.light-theme {
  --main-bg-color: rgb(239, 239, 239);

  --nc-colour-header-background: rgb(65, 69, 85);

  --alert-bg-color: rgb(227, 227, 227);
  --alert-border-color: rgb(189, 189, 189);
  --alert-text-color: rgb(101, 101, 101);
  --alert-button-color: rgb(123, 128, 146);

  --menu-button-color: rgb(123, 128, 146);
  --button-highlight-color: rgb(65, 69, 85);

  --graph-text-color: rgb(101, 101, 101);
  --graph-bg-color: rgb(227, 227, 227);
  --graph-interval-color: rgba(0, 0, 0, 0.1);
  --graph-axis-color: rgb(189, 189, 189);

  --recommend-text-color: rgb(20, 20, 20);
  --recommend-link-color: rgb(31, 91, 162);
  --recommend-close-color: rgb(63, 125, 198);
  --recommend-bg-color: rgb(209, 211, 218);

  --article-menu-color: rgb(227, 227, 227);

  --code-color: rgb(31, 91, 162);
  --code-color-hover: rgb(77, 163, 224);
}

/* Main layout */

/* z-index: 1; is the hover boxes */

/* z-index: 2; is the recommendation view */

html, body {
  border: 0;
  margin: 0;
  padding: 0;
}

body {
  background: var(--main-bg-color);
  overflow-x: hidden; /* Hover box padding can overflow. Scrollbar appearing moves recommendation box. */
                      /* If that causes mouse to leave hover area, scrollbar flashes on and off in loop. */
}

/* TODO(16-02-2018): Remove once overscroll-behavior-y gets better browser
  support. Currently only supported by Chrome and the next version of Firefox. */

html.recommendation-open.recommendation-read-more-open {
  overflow-y: hidden;
}

/* Header */

.is-loading-font .nc-header,
.is-loading-font #front-matter,
.is-loading-font #graph,
.is-loading-font #recommendation-space,
.is-loading-font #recommendation {
  opacity: 0;
}

.ncd-font-spinner-container {
  position: absolute;
  z-index: -1;
  left: 0;
  top: 0;
  width: 100vw;
  height: 100vh;
}

._loading_spinner_ {
  color: var(--graph-text-color);
}

#front-matter {
  display: flex;
  align-items: flex-start;
  margin: 22px 45px 24px 49px;
  overflow: hidden;
}

#front-matter #alert {
  flex: 1 1 0px;
  min-width: 0; /* don't consider children for min-width calculation */
}

#front-matter #menu {
  flex: 0 0 auto;
  height: 24px;
  width: 80px;
  margin-top: 5px;
}

#graph {
  display: grid;
  grid-template-columns: 100%;
  grid-template-rows: 200px 200px 200px 200px;
  grid-template-areas:
    "cpu"
    "memory"
    "delay"
    "handles";
  grid-column-gap: 20px;
  grid-row-gap: 50px;
  margin-right: 20px;
}

html.grid-layout #graph {
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 200px 200px;
  grid-template-areas:
    "cpu memory"
    "delay handles";
}

#graph .sub-graph.cpu {
  grid-area: cpu;
}

#graph .sub-graph.memory {
  grid-area: memory;
}

#graph .sub-graph.delay {
  grid-area: delay;
}

#graph .sub-graph.handles {
  grid-area: handles;
}

/* Global Typography */

html .nc-header, html #front-matter, html #graph, html #graph .hover text, html #recommendation .details {
  /* light text on dark background doesn't look so good in the browser compared
     to graphical design tools. This is because graphical design tools uses
     antialiasing, where browsers uses subpixel rendering. To make it look
     like in the design tool, use antialiased font rendering. More details,
     especially on why this is a bad idea:
       http://usabilitypost.com/2012/11/05/stop-fixing-font-smoothing/
  */
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

html.light-theme #front-matter, html.light-theme #graph, html.light-theme #recommendation .details {
  -webkit-font-smoothing: unset;
  -moz-osx-font-smoothing: unset;
}

/* Menu layout */

#alert {
  border: 1px solid var(--alert-border-color);
  border-radius: 4px;
  background: var(--alert-bg-color);
  color: var(--alert-text-color);
  padding: 5px 13px;
  min-height: 22px; /* just for reducing the initial draw blink */
  max-height: 22px;
  transition: max-height 0.15s;
}

#alert.open {
  max-height: 10em;
}

#alert .summary {
  display: flex;
  height: 22px;
  align-items: center;
}

#alert.has-issue .summary {
  cursor: pointer;
}

#alert .summary svg.alert {
  display: none;
  flex: 0 0 auto;
  height: 18px;
  width: 18px;
  fill: var(--alert-indicator-color);
}

#alert.has-issue .summary svg.alert {
  display: block;
}

#alert .summary .title {
  flex: 1 1 0px;
  padding: 0 8px;
  white-space: nowrap;
  text-overflow: ellipsis;
  overflow: hidden;
}

#alert .summary .toggle {
  display: none;
  flex: 0 0 auto;
  /* crop empty space in the svg icon */
  position: relative;
  width: 26px;
  height: 26px;
  overflow: hidden;

  cursor: pointer;
}

#alert.has-issue .summary .toggle {
  display: block;
}

#alert .summary .toggle svg {
  /* crop empty space in the svg icon */
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  fill: var(--alert-button-color);
}

#alert .summary:hover .toggle svg {
  /* highlight the toggle icon when hoverred, same contrast as text */
  fill: var(--button-highlight-color);
  transform: scale(1.15);
}

#alert:not(.open) .summary .toggle svg.arrow-up { display: none; }

#alert.open .summary .toggle svg.arrow-down { display: none; }

#alert ul.details {
  margin: 8px 0 0 0;
  padding: 0;
  list-style: none;
}

#alert ul.details li {
  padding: 5px 0px;
  cursor: pointer;
}

#alert ul.details li span {
  border-bottom: 2px solid transparent;
  height: 16px;
  display: inline-block;
}

#alert ul.details li:hover span {
  border-bottom-color: var(--graph-alert-color);
}

#alert ul.details li::before {
  display: inline-block;
  width: 18px;
  content: '•';
  padding: 0 2px 0 6px;
}

#menu .toggle {
  float: right;
  cursor: pointer;
  height: 18px;
  padding: 2px;
  margin-left: 10px;
}

#menu svg {
  fill: var(--menu-button-color);
}

#menu svg:hover {
  fill: var(--button-highlight-color);
}

#toggle-grid svg, 
#light-theme svg {
  height: 18px;
  width: 18px;
}

#menu svg#toggle-theme {
  height: 22px;
  width: 22px;
  padding: 1px;
}

html:not(.light-theme) #light-theme svg.theme-light {
  display: none;
}

html.light-theme #light-theme svg.theme-dark {
  display: none;
}

html:not(.grid-layout) #toggle-grid svg.grid-1x4 {
  display: none;
}

html.grid-layout #toggle-grid svg.grid-2x2 {
  display: none;
}

/* recommendation layout */

/* structual: the recommendation structual layout is rather complex, thus
   is is seperated here. The styleing layout follows bellow. */

#recommendation {
  display: flex;
  position: fixed;
  bottom: 0;
  z-index: 2;
  max-height: calc(100vh - 65px); /* 100% - #banner[height] */
  width: 100%;

  flex-direction: column;
  justify-content: flex-end;
  align-items: stretch;
}

#recommendation .details {
  flex: 0 1 auto;
  box-sizing: border-box;
  min-height: 255px; /* prevent jumps for no-issue and unknow-issue */

  display: none;
  overflow: hidden;
  flex-direction: column;
  justify-content: flex-start;
  align-items: stretch;
}

#recommendation.open .details {
  display: flex;
}

#recommendation.open.read-more-open .details {
  min-height: calc(100vh - 65px - 65px); /* 100% - #banner[height] .bar[height] */
}

/* change the scroll area to be the entire content if the screen-size is
   very small */

@media (max-height: 385px) {
  #recommendation .details {
    min-height: unset;
  }
}

#recommendation .details .menu {
  flex: 0 0 auto;

  display: flex;
  min-height: 48px;
  overflow: hidden;
  box-sizing: border-box;
}

#recommendation .details .menu ul {
  flex: 1 1 0px;
  align-self: flex-end;
}

#recommendation .details .menu .close {
  flex: 0 0 24px;
  height: 24px;
  width: 24px;
  align-self: flex-start;
}

#recommendation .details .content {
   /* make this the offsetParent, such that `.article h2` has a `offsetTop`
      that is relative to `.content` */
  position: relative;

  flex: 0 1 auto;
  /* in firefox `flex: 0 1 auto` takes up the content space instead of the
     available space. Set min-height to indicate that the auto height can
     be less than the content. */
  min-height: 0px;

  overflow-y: scroll;
  overscroll-behavior-y: contain; /* prevent scolling the main window */
}

#recommendation .details .content .read-more {
  display: none;
}

#recommendation.read-more-open .details .content .read-more {
  display: flex;
}

#recommendation .content .read-more .article {
  max-width: 550px;
  flex: 1 1 auto;
}

#recommendation .content .read-more .article-menu {
  flex: 0 0 246px;
  align-self: flex-start;
  position: sticky;
  top: 0;
}

@media (max-width: 670px) {
  #recommendation .content .read-more .article-menu {
    display: none;
  }
}

#recommendation .bar {
  flex: 0 0 65px;
  box-sizing: border-box;
  height: 65px;
  width: 100%;
}

/* recommendation styleing */

#recommendation-space {
  margin-bottom: 75px; /* #recommendation.bar[height] + 10px */
}

#recommendation .details {
  background: var(--recommend-bg-color);
  color: var(--recommend-text-color);
  padding: 18px 28px;
  font-size: 12pt;
  line-height: 1.5em;
}

#recommendation .content a {
  color: var(--recommend-link-color);
  text-decoration: none;
}

#recommendation .content .summary-title {
  padding-top: 16px;
}

#recommendation .content .read-more-button {
  display: none;
  color: var(--recommend-link-color);
  cursor: pointer;
}

#recommendation.has-read-more .content .read-more-button {
  display: block;
}

#recommendation .content .read-more-button .read-more-button-text-less {
  display: none;
}

#recommendation.read-more-open .content .read-more-button .read-more-button-text {
  display: none;
}

#recommendation.read-more-open .content .read-more-button .read-more-button-text-less {
  display: block;
}

#recommendation.read-more-open .content .read-more-button {
  margin-bottom: 10px;
}

#recommendation .read-more-button-text svg {
  fill: currentColor;
  vertical-align: -30%;
}

#recommendation .content .article h2 {
  background: var(--recommend-title-bg-color);
  font-size: 12pt;
  padding: 12px;
  margin: 0; /* let p and ul tags dominate margin collapse */
  font-weight: bold;
  color: var(--recommend-text-color);
}

#recommendation .content .article p {
  line-height: 24px;
  margin-top: 18px;
  margin-bottom: 18px;
}

#recommendation .content .article-menu {
  margin-right: 40px;
}

#recommendation .content .article-menu h2 {
  font-size: 12pt;
  padding-left: 12px;
}

#recommendation .content .article-menu ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

#recommendation .content .article-menu li {
  margin-bottom: 6px;
  padding: 12px;
  background-color: var(--article-menu-color);
  font-weight: bold;
  color: var(--recommend-text-color);
  cursor: pointer;
}

#recommendation .menu {
  border-bottom: 1px solid var(--recommend-menu-selected-color);
}

#recommendation .menu ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

#recommendation .menu ul li {
  float: right;
  height: 35px;
  box-sizing: border-box;
  padding: 0px 4px 0 4px;
  border-bottom: 4px solid transparent;
  margin-right: 30px;
  cursor: pointer;
}

#recommendation .menu ul li.browse-label {
  cursor: default
}

#recommendation .menu ul li,
#recommendation .menu ul li.detected,
#recommendation .menu ul li.selected,
#recommendation.undetected-opened .menu ul li.has-read-more {
  display: flex;
}

#recommendation .menu ul li.detected {
  float: left;
}

#recommendation .menu ul li.selected, #recommendation.open.read-more-open .article-menu li.selected {
  border-bottom: 4px solid var(--recommend-menu-selected-color);
  font-weight: bold;
}

#recommendation .menu ul li .menu-text {
  flex: 0 0 auto;
  align-self: center;
  display: block;
  line-height: 31px;
}

#recommendation .menu ul li .menu-text::before {
  display: block;
  width: 100%;
  content: attr(data-content);
  text-align: center;
}

/* Create a hidden element with the attr(data-content) content, but bold.
   This will make the element attain the size as if it had font-weight: bold;.
   This prevents jumping of the surrounding menu items when selected. */

#recommendation .menu ul li .menu-text::after {
  content: attr(data-content);
  display: block;
  font-weight: bold;
  height: 0;
  overflow: hidden;
  visibility: hidden;
}

#recommendation .menu ul li .warning-icon {
  flex: 0 0 auto;
  align-self: center;
  margin-left: 10px;
  height: 18px;
  width: 18px;
  display: none;
  fill: var(--recommend-menu-alert-color);
}

#recommendation .menu ul li.detected .warning-icon {
  display: block;
}

#recommendation .menu svg.close {
  fill: var(--recommend-close-color);
  cursor: pointer;
}

#recommendation .menu ul li.undetected-label {
  color: var(--recommend-link-color);
  line-height: 31px;
  cursor: default;
}

#recommendation .menu-text-inner svg {
  fill: currentColor;
  vertical-align: -22%;
}

#recommendation .menu-text-inner {
  display: inline-block;
}

#recommendation .menu-text-inner-hide {
  display: none;
}

#recommendation .bar {
  border-top: 1px solid var(--recommendbar-top-line-color);
  background: var(--recommendbar-bg-color);
  overflow: hidden;
  cursor: pointer;
}

#recommendation .bar .text::after {
  display: block;
  margin-left: 37px;
  float: left;
  content: 'recommendations';
  font-variant: small-caps;
  font-size: 14pt;
  line-height: 64px;
  color: var(--recommendbar-text-color);
}

#recommendation .bar .arrow {
  float: left;
  margin: 14px 0px 12px 10px;
  height: 38px;
  width: 38px;
}

#recommendation .bar .arrow svg {
  fill: var(--recommendbar-text-color);
  width: 38px;
  height: 38px;
}

#recommendation:not(.open) .bar .arrow svg.arrow-down { display: none; }

#recommendation.open .bar .arrow svg.arrow-up { display: none; }

/* Graph layout */

#graph .sub-graph {
  position: relative;
}

#graph .sub-graph .header {
  /* margin-left: is the `graph g[margin-left] - .domain[stroke-width]` */
  margin: 0 20px 0 48px;
  height: 20px;
  color: var(--graph-text-color);
  font-size: 12pt;
  display: flex;
}

#graph .sub-graph .header .title {
  height: 16px;
  margin-right: 20px;
  border-bottom: 2px solid transparent;
}

#graph .sub-graph.highlight .header .title {
  border-bottom-color: var(--graph-alert-color);
}

#graph .sub-graph .header .title svg.alert {
  float: right;
  margin-left: 10px;
  height: 18px;
  width: 18px;
  visibility: hidden;
  cursor: pointer;
  fill: var(--graph-alert-color)
}

#graph .sub-graph .header .title .alert.visible {
  visibility: visible;
}

#graph .sub-graph .header .title .name::after {
  content: ' ';
}

#graph .sub-graph .header .legend {
  height: 18px;
  display: flex;
  overflow: hidden;
}

#graph .sub-graph .header .legend .legend-item {
  height: 18px;
  margin-left: 20px;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

#graph .sub-graph .header .legend .legend-item svg {

  margin-right: 6px;
}

#graph .sub-graph .header .legend .legend-item svg line {
  stroke-width: 2px;
  stroke: var(--graph-good-line-color);
}

#graph .sub-graph .header .legend .legend-item.performance-issue svg line {
  stroke: var(--graph-performance-issue-line-color);
}

#graph .sub-graph .header .legend .legend-item span {
  font-size: 10pt;
  line-height: 18px;
}

#graph .sub-graph .header .legend .legend-item .short-legend {
  display: none;
}

@media (max-width: 670px) {
  #graph .sub-graph .header .legend .legend-item .long-legend {

  }

  #graph .sub-graph .header .legend .legend-item .short-legend {

  }

#graph .sub-graph .hover-area {

  z-index: 1;

#graph .sub-graph .hover {

  display: none;

#graph .sub-graph .hover.visible {

#graph .sub-graph .hover .background, #graph .sub-graph .hover .pointer {

#graph .sub-graph .hover .title {
  font-weight: bold;
  text-anchor: middle;

#graph .sub-graph .hover .legend {

#graph .sub-graph .hover.above-curve .pointer.below-curve, #graph .sub-graph .hover.below-curve .pointer.above-curve {

#graph .sub-graph svg.chart {

  fill: none;

#graph .sub-graph .chart .line.performance-issue {

<ul>
<li>The process may have a memory management issue</li>
<li>This can mean that your application might be spending more time than expected in memory allocations</li>

<template class="recommendation-text" data-issue="yes" data-type="read-more" data-category="gc" data-menu="Garbage Collection" data-title="a potential Garbage Collection issue" data-order="1">
<h2>Understanding the analysis</h2>
<p>JavaScript is Garbage Collected language. Rather than manually freeing objects, they
are simply "cleaned away" at some point after all references to an object have been removed.</p>
<p>At a basic level, the Garbage Collector traverses the JavaScript objects at various intervals to find any
"orphaned" objects (objects which no longer have any references). If there are too many
objects, and/or too many orphaned objects this can cause performance issues – because the Garbage
Collector uses the same thread as the JavaScript event loop. In other words, JavaScript execution
pauses while the Garbage Collector clears away de-referenced objects.</p>
<p>At a more detailed level, GC collection is triggered by memory activity, rather than time and
objects are classified by the GC into young and old. "Young" objects are
traversed (scavenged) more frequently, while "old" objects will stay in memory for longer. So there
are actually two GC types, a frequent scavenge of new space (short lived objects) and a less regular traversal of
old space (objects that survived enough new space scavenges).</p>
<p>Several heuristics may trigger detection of a GC issue, but they all center around high
memory usage.</p>
<p>One possible cause of a detected GC issue is a memory leak, where objects are being accidentally
allocated. However there are other (more common) cases where the is no leak but the memory strategy
needs to be adapted.</p>
<p>One such common case is when large objects (such as may be generated for big JSON payloads), are
created during periods of high activity (e.g. under request load). This can cause the objects
to be moved into old space – if they survive two (by default) GC scavenges – where they will live
for longer due to the less frequent scavenges. Objects can then build up in "old space" and
cause intermittent process stalling during Garbage Collection.</p>
<p>Depending on the use case this may be solved in different ways. For instance if the goal is to write
out serialized objects, then the output could be written to the response as strings (or buffers) directly
instead of creating the intermediate objects (or a combined strategy where part of the object is written out
from available state). It may just be a case that a functional approach (which is usually recommended) is
leading to the repeated creation of very similar objects, in which case the logical flow between functions
in a hot path could be adapted to reuse objects instead of create new objects.</p>
<p>Another possibility is that a very high amount of short lived objects are created, filling up the
"young" space and triggering frequent GC sweeps – if this case <em>isn't</em> an unintended memory leak,
then then an object pooling strategy may be necessary.</p>
<p>To solve Garbage Collection issues we have to analyse the state of our process in order to track down the
root cause behind the high memory consumption.</p>
<h2>Next Steps</h2>
<ul>
<li>If the system is already deployed, mitigate the issue immediately by implementing
HTTP 503 Service Unavailable functionality (see <em>Load Shedding</em> in <strong>Reference</strong>)</li>
<li>Use <code>clinic heapprofiler</code> to create a flamegraph of memory allocations in the application.<ul>
<li>See <code class='snippet'>clinic heapprofiler --help</code> for how to generate the memory profile.</li>
<li>Visit the <a href="https://clinicjs.org/documentation/heapprofiler/">Heapprofiler walkthrough</a> for a guide on how to use and interpret this output</li></ul></li>

<template class="recommendation-text" data-issue="yes" data-type="read-more" data-category="event-loop" data-menu="Event Loop" data-title="a potential Event Loop issue" data-order="2">
<h2>Understanding the analysis</h2>
<p>JavaScript is a single-threaded event-driven non-blocking language.</p>
<p>In Node.js I/O tasks are delegated to the Operating System, JavaScript functions (callbacks)
are invoked once a related I/O operation is complete. At a rudimentary level, the process of
queueing events and later handling results in-thread is conceptually achieved with the
"Event Loop" abstraction.</p>
<p>At a (very) basic level the following pseudo-code demonstrates the Event Loop:
<code>while (event) handle(event)</code></p>
<p>The Event Loop paradigm leads to an ergonomic development experience for high concurrency programming
(relative to the multi-threaded paradigm).</p>
<p>However, since the Event Loop operates on a single thread this is essentially a shared
execution environment for every potentially concurrent action. This means that if the
execution time of any line of code exceeds an acceptable threshold it interferes with
processing of future events (for instance, an incoming HTTP request); new events cannot
be processed because the same thread that would be processing the event is currently
blocked by a long-running synchronous operation.</p>
<p>Asynchronous operations are those which queue an event for later handling, they tend to be
identified by an API that requires a callback, or uses promises (or async/await).</p>
<p>Whereas synchronous operations simply return a value. Long running synchronous operations are either
functions that perform blocking I/O (such as <code>fs.readFileSync</code>) or potentially resource intensive
algorithms (such as <code>JSON.stringify</code> or <code>react.renderToString</code>). The <code>--trace-sync-io</code> can help
by printing a stack trace whenever synchronous I/O is detected after the first run of the event
loop.</p>
<p>To solve the Event Loop issue, we need to find out where the synchronous bottleneck is.
This may (commonly) be identified as a single long-running synchronous function, or
the bottleneck may be distributed which would take rather more detective work.</p>
<h2>Next Steps</h2>
<ul>
<li>If the system is already deployed, mitigate the issue immediately by implementing
HTTP 503 Service Unavailable functionality (see <em>Load Shedding</em> in <strong>Reference</strong>)<ul>
<li>This should allow the deployments Load Balance to route traffic to a different service instance</li>
<li>In the worse case the user receives the 503 in which case they must retry (this is still preferable to waiting for a timeout)</li></ul></li>
<li>Use <code>clinic flame</code> to generate a flamegraph<ul>
<li>Run <code class='snippet'>clinic flame --help</code> to get started</li>
<li>see "Understanding Flamegraphs and how to use <a href="https://www.npmjs.com/package/0x">0x</a>" article in the <strong>Reference</strong> section for more information</li></ul></li>
<li>Look for "hot" blocks, these are functions that are observed (at a higher relative frequency) to be at the top the stack per CPU sample – in other words, such functions are blocking the event loop</li>
<li>(In the case of a distributed bottleneck, start by looking for lots of wide tips at the top of the Flamegraph)</li>
</ul>
<h2>Reference</h2>
<ul>
<li>Load Shedding<ul>
<li>Express, Koa, Restify, <code>http</code>: <a href="https://www.npmjs.com/package/overload-protection">overload-protection</a></li>
<li>Hapi: <a href="https://hapi.dev/api/#server.options.load">Server load sampleInterval option</a> &amp; <a href="https://hapi.dev/api/#server.options.load">Server load maxEventLoopDelay option</a></li>
<li>Fastify: <a href="https://www.npmjs.com/package/under-pressure">under-pressure</a></li>
<li>General: <a href="https://www.npmjs.com/package/loopbench">loopbench</a></li></ul></li>
<li><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/EventLoop">Concurrency model and Event Loop
</a></li>
<li><a href="https://nodejs.org/en/docs/guides/blocking-vs-non-blocking/">Overview of Blocking vs Non-Blocking</a></li>
<li><a href="https://nodejs.org/en/docs/guides/dont-block-the-event-loop/">Don't Block the Event Loop (or the Worker Pool)</a></li>
<li>Understanding Flamegraphs and how to use 0x: <a href="https://www.nearform.com/blog/tuning-node-js-app-performance-with-autocannon-and-0x/">Tuning Node.js app performance with autocannon and 0x</a></li>
<li><a href="https://nodesource.com/blog/event-loop-utilization-nodejs">Why Event Loop Utilization is an important metric</a></li>
</ul>
</template>

<template class="recommendation-text" data-issue="yes" data-type="read-more" data-category="io" data-menu="I/O" data-title="a potential I/O issue" data-order="3">
<h2>Understanding the analysis</h2>
<p>Node.js provides a platform for non-blocking I/O.
Unlike languages that typically block for IO (e.g. Java, PHP), Node.js passes I/O operations
to an accompanying C++ library (libuv) which delegates these operations to the Operating System.</p>
<p>Once an operation is complete, the notification bubbles up from the OS, through libuv, which can then
trigger any registered JavaScript functions (callbacks) for that operation. This is the typical
flow for any asynchronous I/O (where as <em>Sync API</em>'s will block, but should never be used in a
server/service request handling context).</p>
<p>The profiled process has been observed is unusually idle under load, typically this means
it's waiting for external I/O because there's nothing else to do until the I/O completes.</p>
<p>To solve I/O issues we have to track down the asynchronous call(s) which are taking an
abnormally long time to complete.</p>
<p>I/O root cause analysis is mostly a reasoning exercise. <a href="https://clinicjs.org/bubbleprof">Clinic.js Bubbleprof</a> is a tool developed specifically to inform and ease this kind of reasoning.</p>
<h2>Next Steps</h2>
<ul>
<li>Use <code>clinic bubbleprof</code> to create a diagram of the application's asynchronous flow.<ul>
<li>See <code class='snippet'>clinic bubbleprof --help</code> for how to generate the profile</li>
<li>Visit the <a href="https://clinicjs.org/bubbleprof/walkthrough">Bubbleprof walkthrough</a> for a guide on how to use and interpret this output</li></ul></li>
<li>Explore the Bubbleprof diagram. Look for long lines and large circles representing persistent delays, then drill down to reveal the lines of code responsible</li>
<li>Pay particular attention to "userland" delays, originating from code in the profiled application itself.</li>
<li>Identify possible optimization targets using knowledge of the application's I/O touch points (the I/O to and from the Node.js process, such as databases, network requests, and filesystem access). For example:<ul>
<li>Look for operations in series which could be executed in parallel</li>
<li>Look for slow operations that can be optimised externally (for example with caching or indexing)</li>
<li>Consider if a large processes has good reasons for being almost constantly in the queue (for example, some server handlers)</li></ul></li>
</ul>
<h2>Reference</h2>
<ul>
<li><a href="https://nodejs.org/en/docs/guides/blocking-vs-non-blocking/">Overview of blocking vs non-blocking</a></li>
<li><a href="https://developer.mozilla.org/en-US/docs/Web/API/Console/time"><code>console.time</code></a></li>
<li><a href="https://developer.mozilla.org/en-US/docs/Web/API/Console/timeEnd"><code>console.timeEnd</code></a></li>
<li><strong>Advanced</strong>: <a href="https://nodejs.org/api/perf_hooks.html">Node Docs: Perf Hooks</a></li>
<li><strong>Advanced</strong>: <a href="https://nodejs.org/api/async_hooks.html">Node Docs: Async Hooks</a></li>
<li><strong>Advanced</strong>: <a href="https://github.com/v8/v8/wiki/Stack-Trace-API">V8 Stack Trace API</a></li>
</ul>
</template>

<template class="recommendation-text" data-issue="yes" data-type="summary" data-category="unknown" data-menu="Unknown issue" data-title="an unknown issue" data-order="5">
<ul>
<li>There is a performance issue but Clinic.js could not accurately categorize it.</li>
<li>Clinic.js may inadvertently be picking up system noise.<ul>
<li>Disable any CPU- or Memory-intensive applications.</li>
<li>Use the <code>--on-port</code> flag to immediately begin load testing, this is known to reduce the chances of interference.</li></ul></li>
<li>If an unknown result is consistently produced it is still very likely that there is a performance issue.<ul>
<li>Undertake additional diagnosis with the <code class='snippet'>clinic bubbleprof</code> and/or <code class='snippet'>clinic flame</code> commands.</li>
<li>For memory analysis use the <a href="https://nodejs.org/en/docs/inspector"><code>--inspect</code></a> flag with the Chrome Devtools <em>Memory</em> tab.</li></ul></li>
</ul>

<template class="recommendation-text" data-issue="yes" data-type="read-more" data-category="unknown" data-menu="Unknown issue" data-title="an unknown issue" data-order="5">
<h2>Understanding the analysis</h2>
<p>An unknown issue occurs when Clinic.js' analysis algorithms are unable to categorize the sampling results but nevertheless an issue <em>of some kind</em> has been detected.</p>
<p>This outcome can be attributed to one of two scenarios:</p>
<ol>
<li>Ambient noise – for instance, other applications using the CPU or memory – during the sampling period has polluted the results.</li>
<li>There is a genuine performance issue but <code>clinic doctor</code> doesn't recognize it.</li>
</ol>
<p>In the case of ambient noise, there may still be a specific, categorizable performance issue.</p>
<p>We can make eliminate the possibility of ambient noise and make it easier for Clinic.js to definitively recognize the issue by:</p>
<ul>
<li>Closing down as many applications as possible, especially applications that are CPU- or Memory- intensive.</li>
<li>Using the <code>--on-port</code> flag. This can reduce the chances of unknown issues because there is no time gap nor additional system activity between the server starting and the load test beginning.</li>
</ul>
<p>By way of example, instead of running <code>clinic -- node app.js</code> in one terminal and <code>autocannon localhost:3000</code> in another, it is preferable and recommended to trigger both in one command using the following command:</p>
<p><code class='snippet'>clinic doctor --on-port="autocannon localhost:3000" -- node app.js</code></p>
<p>An even simpler form of this is to use the <code>--autocannon</code> flag,</p>
<p><code class='snippet'>clinic doctor --autocannon / -- node app.js</code></p>
<p>If after taking these steps an unknown categorization continues to occur then we can instead attempt to infer the nature of the performance issue using specialist diagnostic tooling, such
as <code>clinic flame</code>, <code>clinic bubble</code> or Node Inspector.</p>
<h2>Next Steps</h2>
<ul>
<li>First eliminate the possibility of ambient noise<ul>
<li>Reduce noise by closing down as many other applications running on the system as possible - especially CPU or Memory intensive applications</li>
<li>Ensure that the <code>--on-port</code> flag is being used to trigger load testing instead of initiating load testing independently</li></ul></li>
<li>Use <code>clinic bubbleprof</code> to create a diagram of the application's asynchronous flow (see <code class='snippet'>clinic bubbleprof --help</code>)</li>
<li>Explore the Bubbleprof diagram. Look for long lines and large circles representing persistent delays, then drill down to reveal the lines of code responsible<ul>
<li>A common problem is the overuse or misuse of promises. <code>clinic bubbleprof</code> will visualize promise activity, make a point of looking out for it in the diagram.</li></ul></li>
<li>Use <code>clinic flame</code> to generate a flamegraph<ul>
<li>Run <code class='snippet'>clinic flame --help</code> to get started</li></ul></li>
<li>Look for "hot" blocks, these are functions that are observed (at a higher relative frequency) to be at the top the stack per CPU sample – in other words, such functions are blocking the event loop</li>
<li>For memory analysis use the <a href="https://nodejs.org/en/docs/inspector"><code>--inspect</code></a> flag with the Chrome Devtools <em>Memory</em> tab.<ul>
<li>Run <code class='snippet'>node --inspect &lt;FILENAME&gt;</code></li>
<li>Open Chrome and navigate to <a href="chrome://inspect">chrome://inspect</a></li>
<li>Under the <strong>Remote Target</strong> heading, there should be a target with the official Node.js icon</li>
<li>Click the <code>inspect</code> link for that target – this will connect Chrome Devtools to the Node processes remote debug interface</li>
<li>In Devtools, select the <em>Memory</em> tab</li>
<li>Select the <em>Take heap snapshot</em> radio box, and then click <em>Take snapshot</em></li>
<li>Put the process under load (in the same way that the process was load tested for Clinic.js)</li>
<li>Click <em>Profiles</em> in the left panel, then click <em>Take snapshot</em> again</li>
<li>Under the <em>HEAP SNAPSHOTS</em> left panel, select the second Snapshot (it will be called <em>Snapshot 2</em>)</li>
<li>Locate the dropdown box just above the "Constructor" column (most likely the dropdown box says <em>Summary</em>)</li>
<li>Click the dropdown, and select <em>Comparison</em> – this compares the before and after snapshots of the heap</li>
<li>Click the <em># Delta</em> and/or <em>Size Delta</em> columns to sort by the difference in object counts
or object size, categorized by constructor type</li>
<li>Use the interactive trees in the Constructor column to drill down into the specifics</li>
<li>Use the <em>Retainers</em> panel to understand the chain of object references</li></ul></li>
</ul>
<h2>Reference</h2>
<ul>
<li><a href="https://clinicjs.org/flame">Clinic.js Flame</a></li>
<li><a href="https://nodejs.org/en/docs/guides/blocking-vs-non-blocking/">Overview of blocking vs non-blocking</a></li>
<li><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/EventLoop">Concurrency model and Event Loop
</a></li>

<li><a href="https://clinicjs.org/bubbleprof">Clinic.js Bubbleprof</a></li>
<li><a href="https://developers.google.com/web/tools/chrome-devtools/memory-problems/">Chrome Devtools Docs: Fix Memory Problems</a></li>
<li><a href="https://developers.google.com/web/tools/chrome-devtools/memory-problems/memory-101">Chrome Devtools Docs: Memory Terminology</a></li>
